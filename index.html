<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>QR-код БОЛЬШОГО ДЖЕЯ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <div class="qr-container">
